- name: Overwatch UI elements
  link: https://github.com/likethemammal/overwatch-settings-stepper#related
  blurb: A series of React components modeling elements of Overwatch's design. Styled with simple HTML/CSS. Easily importable.
  image: https://raw.githubusercontent.com/likethemammal/overwatch-settings-select/master/example/example.png

- name: react-native-arcade-button
  link: https://github.com/likethemammal/react-native-arcade-button
  blurb: A React Native component shaped after an arcade button, using only StyleSheet for styling.
  image: https://raw.githubusercontent.com/likethemammal/react-native-arcade-button/master/example/screenshot.png

- name: CSS Visualizers
  link: https://github.com/likethemammal/css-visualizer
  blurb: Music visualizers made entirely from DOM elements and CSS3. No SVG, Canvas, or WebGL used. <a href="http://likethemammal.github.io/css-visualizer/iframe.html?id=visualizer--default">Live Demo.</a>
  image: /dist/images/visualizer-demo.gif
  
- name: visualizer-micro
  link: http://likethemammal.github.io/visualizer-micro/example.html
  blurb: A JS micro library for just the getSpectrum and getWaveform methods from <a target="_blank" href="https://github.com/jsantell/dancer.js">Dancer.js</a> using Web Audio API. <a target="_blank" href="https://likethemammal.github.io/visualizer-micro/example.html">Live Demo</a>

- name: gamepad-micro
  link: http://likethemammal.github.io/gamepad-micro/example.html
  blurb: Library that interfaces with the Gamepad API and publishes gamepad update events. Used in DaisywheelJS. <a target="_blank" href="http://likethemammal.github.io/gamepad-micro/example.html">Live Demo</a>
