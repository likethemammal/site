- name: D.Va Emote Heart
  link: https://github.com/likethemammal/dva-heart-emote
  blurb: A WebGL remake of the heart container animation from D.Va's <a href="https://web.archive.org/web/20180521075307/https://vignette.wikia.nocookie.net/overwatch/images/7/7c/DVa_heartbreaker.gif/revision/latest/scale-to-width-down/640?cb=20160830231249">Heartbreaker</a> emote. Built with A-Frame and React
